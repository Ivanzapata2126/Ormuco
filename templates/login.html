{% extends "base.html" %}
{% block page_content %}
<section class="vh-100" style="background-color: #9e9696;">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col col-xl-10">
                <div class="card" style="border-radius: 1rem;">
                    <div class="row g-0">
                        <div class="col-md-6 col-lg-5 d-none d-md-block">
                            <img src="https://pbs.twimg.com/profile_images/810981601253261312/V1zRfeKR_400x400.jpg"
                                alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem;" />
                        </div>
                        <div class="col-md-6 col-lg-7 d-flex align-items-center">
                            <div class="card-body p-4 p-lg-5 text-black">

                                <form action="/logging" method="post">
                                    <h3 class="d-flex justify-content-center">Bienvenido</h3>
                                    <h5 class="fw-normal mb-3 pb-1" style="letter-spacing: 1px;">Inicia sesión
                                    </h5>

                                    <div class="form-floating mb-3">
                                        <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com">
                                        <label for="email">Correo Electrónico</label>
                                      </div>
                                      <div class="form-floating">
                                        <input type="password" class="form-control" id="password" name="password" placeholder="Password">
                                        <label for="password">Contraseña</label>
                                      </div>
                                    <div class="pt-1 mb-4 mt-3 d-flex justify-content-center">
                                        <button class="btn btn-dark btn-block" type="submit">Ingresar</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
