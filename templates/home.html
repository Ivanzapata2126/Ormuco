{% extends "base.html" %}


{% block page_content %}

<h2 class="mt-3 m-2 fw-normal">Listado de instancias creadas</h2>
<div class="row">
    <div class="col pt-3">
        <a class="btn btn-secondary m-2" href="/create">
            Agregar nueva instancia
        </a>
        <a class="btn btn-secondary m-2" href="/createFloating">
            Agregar Floating IP
        </a>
    </div>
</div>

<table class="table">
    <thead class="table">
        <tr class="text-center">
            <th scope="col">Id</th>
            <th scope="col">Nombre</th>
            <th scope="col">Status</th>
        </tr>
    </thead>
    <tbody>
        {%for line in value%}
        <tr class="text-center">
            <td scope="row">{{line['id']}}</td>
            <td>{{line['name']}}</td>
            <td>{{line['status']}}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock %}
